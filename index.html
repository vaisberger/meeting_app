
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Single Page Application</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="page active" id="home">
            <h1>Home</h1>
            <ol>
                <li><a href="#" data-target="home" class="nav-link">HOME</a></li>
                <li><a href="#" data-target="login" class="nav-link">LIST</a></li>
                <li><a href="#" data-target="registration" class="nav-link">DETAIL</a></li>
            </ol>
        </div>
        
        <div class="page" id="login">
            <h1>login</h1>
            <div class="container">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                    </div>
        
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password"  required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('password')"></span>
                    </div>
        
                    <button id="btn" type="button" onclick="login()" href="#" data-target="home" class="nav-link">Login</button>
                </form>
                <p>If you are not registered, <a href="#" data-target="registration" class="nav-link">click here</a> to register.</p>
            </div>
        </div>
        
        <div class="page" id="registration">
            <h1>registration</h1>
            <ol>
                <li><a href="#" data-target="home" class="nav-link">HOME</a></li>
                <li><a href="#" data-target="login" class="nav-link">LIST</a></li>
                <li><a href="#" data-target="registration" class="nav-link">DETAIL</a></li>
            </ol>
        </div>
        
    </main>
    <script src="index.js"></script>
</body>
</html>
