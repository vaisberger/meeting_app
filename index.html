<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A Single Page Application</title>
    <meta name="viewport" content="width=device-width
    , initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="page active" id="home">
            <div class="navbar">
                <img id="logo" src="/imgs\icon.png">
                <a href="#" data-target="home" class="nav-link">Home</a>
                <a href="#" data-target="login" class="nav-link">Login</a>
                <a href="#" data-target="registration" class="nav-link">Register</a>
            </div>
            <div class="grid-container">
                <div class="grid-item"> <input type="text" placeholder="Search.."></div>
                <div class="grid-item"><button type="button" onclick="register()">delete meeting</button></div>
                <div class="grid-item"><button type="button" onclick="addMeeting()">Add meeting</button></div>
                <div class="grid-item">
                    <form id="newmeeting">
                        <span class="exit" onclick="exit()"></span>
                        <div class="input-group">
                            <label for="date">date:</label>
                            <input type="text" id="date" required>
                        </div>
                        <div class="input-group">
                            <label for="time">time:</label>
                            <input type="text" id="time" required>
                        </div>
                        <div class="input-group">
                            <label for="place">place:</label>
                            <input type="text" id="place" required>
                        </div>
                        <div class="input-group">
                            <label for="discription">discription:</label>
                            <input type="text" id="discription" maxlength="15">
                        </div>
                        <div class="grid-item"><button type="button" onclick="add()">Add</button></div>
                    </form>
                </div>
            </div>
            <div class="grid">
                <div class="day" data-name="">
                    <h1>Sun</h1>
                </div>
                <div class="day" data-name="">
                    <h1>Mon</h1>
                </div>
                <div class="day" data-name="">
                    <h1>Tue</h1>
                </div>
                <div class="day" data-name="">
                    <h1>Wed</h1>
                </div>
                <div class="day" data-name="">
                    <h1>Thu</h1>
                </div>
                <div class="day" data-name="">
                    <h1>Fri</h1>
                </div>
                <div class="day" data-name="">
                    <h1>Sat</h1>
                </div>
                <div class="days" data-name="">
                    <ul class="meetings" id="sun"></ul>
                </div>
                <div class="days" data-name="">
                    <ul class="meetings" id="mon"></ul>
                </div>
                <div class="days" data-name="">
                    <ul class="meetings" id="tue"></ul>
                </div>
                <div class="days" data-name="">
                    <ul class="meetings" id="wed"></ul>
                </div>
                <div class="days" data-name="">
                    <ul class="meetings" id="thu"></ul>
                </div>
                <div class="days" data-name="">
                    <ul class="meetings" id="fri"></ul>
                </div>
                <div class="days" data-name="">
                    <ul class="meetings" id="sat"></ul>
                </div>
            </div>
        </div>

        <div class="page" id="login">
            <div class="container">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('password')"></span>
                    </div>

                    <button id="btn" type="button" href="#" data-target="home" class="nav-link">Login</button>
                </form>
                <p>If you are not registered, <a href="#" data-target="registration" class="nav-link">click here</a> to
                    register.</p>
            </div>
        </div>

        <div class="page" id="registration">

            <div class="container">
                <h2>New User</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <label for="newUsername">New Username:</label>
                        <input type="text" id="newUsername" required>
                    </div>

                    <div class="input-group">
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('newPassword')"></span>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>

                    <button type="button" onclick="register()">Register</button>
                </form>

            </div>
        </div>

    </main>
    <script src="index.js"></script>
</body>

</html>
