<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A Single Page Application</title>
    <meta name="viewport" content="width=device-width
    , initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="page active" id="home">
            <div class="navbar">
                <img id="logo" src="/imgs\icon.png">
                <a href="#" data-target="home" class="nav-link">Home</a>
                <a href="#" data-target="login" class="nav-link">Login</a>
                <a href="#" data-target="registration" class="nav-link">Register</a>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>sat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="date"></td>
                        <td class="date"></td>
                        <td class="date"></td>
                        <td class="date"></td>
                        <td class="date"></td>
                        <td class="date"></td>
                        <td class="date"></td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td class="date"></td>
                        <td class="date"></td>
                        <td class="date"></td>
                        <td class="date"></td>
                        <td class="date"></td>
                        <td class="date"></td>
                        <td class="date"></td>
                    </tr>
                    <tr>
                        <td class="date"></td>
                        <td class="date"></td>
                        <td class="date"></td>
                        <td class="date"></td>
                        <td class="date"></td>
                        <td class="date"></td>
                        <td class="date"></td>
                    </tr>
                    <tr>
                        <td class="date"></td>
                        <td class="date"></td>
                        <td class="date"></td>
                        <td class="date"></td>
                        <td class="date"></td>
                        <td class="date"></td>
                        <td class="date"></td>
                    </tr>
                    <tr>
                        <td class="date"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="grid-container">
                <div class="grid-item">                <select size="1" id="select" >
                    <option value="1">January</option>
                    <option value="2">Febuary</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select></div>
                <div class="grid-item">  <input type="text" placeholder="Search.."></div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>

            </div>
        </div>

        <div class="page" id="login">
            <div class="container">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('password')"></span>
                    </div>

                    <button id="btn" type="button" href="#" data-target="home" class="nav-link">Login</button>
                </form>
                <p>If you are not registered, <a href="#" data-target="registration" class="nav-link">click here</a> to
                    register.</p>
            </div>
        </div>

        <div class="page" id="registration">

            <div class="container">
                <h2>New User</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <label for="newUsername">New Username:</label>
                        <input type="text" id="newUsername" required>
                    </div>
        
                    <div class="input-group">
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('newPassword')"></span>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
        
                    <div class="input-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" required>
                    </div>
        
                    <div class="input-group">
                        <label for="id">ID:</label>
                        <input type="text" id="id" required>
                    </div>
        
                    <div class="input-group">
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" required>
                    </div>
        
                    <button type="button" onclick="register()">Register</button>
                </form>

            </div>
        </div>

    </main>
    <script src="index.js"></script>
</body>

</html>
